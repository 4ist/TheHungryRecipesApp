<section id="landing" class="d-flex flex-row">
    <div class="container">
      <div class="d-flex" id="landingWrapper">
        <div class="flex-40">
          <h1 class="heading">The Hungry Recipes</h1>
        </div>
        <div class="d-flex flex-col flex-60">
          <div>
            <h4>Confused what to cook? <br/>
              <small>Search a recipe or try a random recipe!</small>
            </h4>
            <input class="u-full-width" type="text" placeholder="Search for recipes" id="searchRecipe" />
          </div>
  
          <div class="btnGroup">
            <button type="submit" tabindex="0" class="button btnSearchRecipe" title="Search for a recipe">
              <span>Search Recipe</span>
              <mat-icon aria-hidden="true" id="searchIcon">outdoor_grill</mat-icon>
            </button>
            <button type="button" tabindex="0" class="button btnRandomRecipe" title="Show a random recipe" (click)="fetchRecipe('r')">
              <span>Random Recipe</span>
              <mat-icon aria-hidden="true">fastfood</mat-icon>
            </button>
          </div>
  
          <div class="row">
            <div class="twelve columns">
              <ul class="navbar u-full-width" id="NavBarCategory">
                <li class="nav-item" *ngFor = "let category of mealCategories">
                  <a tabindex="0" class="navbar-meal-category">{{category}}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
