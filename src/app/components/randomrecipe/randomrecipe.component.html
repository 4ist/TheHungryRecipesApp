<section id="random" class="d-flex flex-row">
    <div class="container">
      <div class="d-flex" id="randomWrapper">
        <div class="flex-40">
          <h1 class="heading">The Random Recipe</h1>
        </div>
        <div class="d-flex flex-col flex-60">
          <div class="btnGroup">
            <a tabindex="0" class="button btnSearchRecipe" href="#mealCardsSection" title="Search recipe">
              <span>Search Recipe</span>
              <mat-icon aria-hidden="true" id="searchIcon">outdoor_grill</mat-icon>
            </a>
            <a tabindex="0" class="button btnRandomRecipe" href="#random" title="Show a random recipe" (click)="fetchRecipe('r')">
              <span>Random Recipe</span>
              <mat-icon aria-hidden="true">fastfood</mat-icon>
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="four columns">
          <img id="randomMealImg" src="#" />
        </div>
        <div class="eight columns mealMetadata" id="randomMealMetadata">
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <p id="mealInstructions"></p>
        </div>
      </div>
    </div>
  </section>
